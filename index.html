<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="create">
        <form action="/submit1" method="post">
            <textarea name="content" rows="4" cols="50">Write your blog here</textarea>
            <input type="submit" value="Submit" class="btn btn-dark">
        </form>
    </div>
    </div>
    <div class="blog">
        <p><% if (locals.bContent) {%><%= bContent %><% } %></p>
    </div>
    <div class="update">
        <button id="btn1" class="btn btn-dark">Edit</button>
        <button id="btn2" class="btn btn-dark">Delete</button>
    </div>
    <div class="edit">
        <form action="/submit2" method="post">
            <textarea name="uContent" rows="4" cols="50"><%if (locals.bContent) { %><%= bContent %><% }%></textarea>
            <input type="submit" value="Submit" class="btn btn-dark">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.edit').hide();
            $('#btn1').click(function() {
                $('.edit').slideToggle();
            });
        });
        $("#btn2").on("click", function () {
            $(".blog").remove();
        })
    </script>
</body>
</html>
